# This block redirects all HTTP traffic to HTTPS
server {
    listen 80;
    server_name lumin4.tech www.lumin4.tech;

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# This is your main server block, now configured for SSL
server {
    listen 443 ssl; # Listen on port 443 for HTTPS
    server_name lumin4.tech www.lumin4.tech;

    # --- SSL Certificate Paths ---
    # These are the paths *inside* the Docker container
    ssl_certificate /etc/letsencrypt/live/lumin4.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lumin4.tech/privkey.pem;

    # --- Nginx Settings ---
    client_max_body_size 100M;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # --- Your Location Blocks (no changes needed) ---
    location /api/ {
        proxy_pass http://api-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws/ {
        proxy_pass http://api-service:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /download/ {
        proxy_pass http://api-service:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}