server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Any request starting with /api/
    location /api/ {
        # ...is proxied to your backend.
        # The trailing slash is IMPORTANT!
        # It maps /api/uploads/initiate -> http://api-service:8000/uploads/initiate
        proxy_pass http://api-service:8000/; 
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Listen for any request starting with /ws/
    location /ws/ {
        # Forward it to the api-service's WebSocket endpoint
        # This maps /ws/status/... -> http://api-service:8000/ws/status/...
        proxy_pass http://api-service:8000; 

        # These headers are *required* to upgrade the connection to a WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # All other requests fall through to React
    location / {
        try_files $uri $uri/ /index.html;
    }
}